<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Cells操作方法总结 · 陈昀钊</title><meta name="description" content="Cells操作方法总结 - 陈昀钊"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yzchen.com/atom.xml" title="陈昀钊"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://www.uestc.edu.cn/" target="_blank" class="nav-list-link">UNIVERSITY</a></li><li class="nav-list-item"><a href="https://github.com/cyzuestc" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="http://bbs.uestc.edu.cn/" target="_blank" class="nav-list-link">清水河畔</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Cells操作方法总结</h1><div class="post-info">Aug 1, 2017</div><div class="post-content"><p>1.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ActiveSheet.Cells(3,4).value = 20</span><br></pre></td></tr></table></figure></p>
<p>2.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//单元格区域内第2行与第3列相交的单元格</span><br><span class="line">Range(&quot;B3:F9&quot;).cells(2,3) = 100</span><br></pre></td></tr></table></figure></p>
<p>3.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//引用整行</span><br><span class="line">ActiveSheet.Rows(&quot;3:5&quot;).select</span><br></pre></td></tr></table></figure></p>
<p>4.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//引用整列</span><br><span class="line">ActiveSheet.Columns(&quot;F:G&quot;)</span><br></pre></td></tr></table></figure></p>
<p>5.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//range对象的offset属性,向下2行向右3列</span><br><span class="line">Range(&quot;A1&quot;).offset(2,3).value = 30</span><br></pre></td></tr></table></figure></p>
<p>6.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//Range对象的CurrentRegion属性</span><br><span class="line">Range(&quot;B5&quot;).CurrentRegion.Select</span><br></pre></td></tr></table></figure></p>
<p>7.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">//Range对象的End属性</span><br><span class="line">Range(&quot;C5&quot;).End(xlUp).select</span><br><span class="line">//xlDown,xlUp,xlTOLeft,xlToRight</span><br></pre></td></tr></table></figure></p>
<p>8.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//常用技巧</span><br><span class="line">ActiveSheet.Range(&quot;A65536&quot;).End(xlIup).offset(1,0).value = &quot;张青&quot;</span><br></pre></td></tr></table></figure></p>
<p>9.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">//with的用法</span><br><span class="line">    With Range(&quot;A1:L1&quot;).Font</span><br><span class="line">        .name = &quot;宋体&quot;</span><br><span class="line">        .size = 12</span><br><span class="line">        .color = RGB(255,0,0)</span><br><span class="line">        .Bold = true</span><br><span class="line">        .Italic = true</span><br><span class="line">        .underline = xlUnderlinestyledouble</span><br><span class="line">        .interior.color = RGB(255,255,0)</span><br><span class="line">    endwith</span><br></pre></td></tr></table></figure></p>
<p>10.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">//打开自动运行</span><br><span class="line">private sub workbook_open()</span><br><span class="line">    msgbox &quot;你好&quot;</span><br><span class="line">end sub</span><br></pre></td></tr></table></figure></p>
<p>11.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//关闭对话框提示</span><br><span class="line">Application.DisplayAlerts = false</span><br></pre></td></tr></table></figure></p>
<p>12.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">//判断元素是否在字典中</span><br><span class="line">dim dic as object</span><br><span class="line">set dic=createobject(&quot;scriptng.dictionary&quot;)</span><br><span class="line">&apos;先添加元素</span><br><span class="line">dic(&quot;XX&quot;)=&quot;&quot;</span><br><span class="line">…… </span><br><span class="line">判断元素</span><br><span class="line">if dic.exists(&quot;XX&quot;)=true then msgbox &quot;XX存在&quot;</span><br></pre></td></tr></table></figure></p>
<p>13</p>
</div></article></div></main><footer><div class="paginator"><a href="/2017/08/06/8-6vba学习记录/" class="prev">PREV</a><a href="/2017/07/11/7-11学习记录/" class="next">NEXT</a></div><div class="copyright"><p>© 2018 powered by <a href="https://github.com/cyzuestc" target="_blank">Chenyunzhao</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
