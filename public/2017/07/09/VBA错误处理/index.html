<hr>
<p>1.执行标签行之后的代码<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">on error goto a</span><br><span class="line"></span><br><span class="line">a: msgbox &quot;没有要选择的工作表&quot;</span><br></pre></td></tr></table></figure></p>
<p>2.继续执行错误语句之后的代码<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">on error resume next</span><br></pre></td></tr></table></figure></p>
<p>3.关闭错误捕捉<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">on error goto 0</span><br></pre></td></tr></table></figure></p>
