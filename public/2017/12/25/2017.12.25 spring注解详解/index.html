<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"> @Component,@Service,@Controller,@Repository注解的类，并把这些类纳入进spring容器中管理。 </span><br><span class="line">下面写这个是引入component的扫描组件 </span><br><span class="line">&lt;context:component-scan base-package=”com.mmnc”&gt;    </span><br><span class="line"></span><br><span class="line">其中base-package为需要扫描的包（含所有子包） </span><br><span class="line">       1、@Service用于标注业务层组件 </span><br><span class="line">       2、@Controller用于标注控制层组件(如struts中的action) </span><br><span class="line">       3、@Repository用于标注数据访问组件，即DAO组件. </span><br><span class="line">       4、@Component泛指组件，当组件不好归类的时候，我们可以使用这个注解进行标注。    </span><br><span class="line">           @Service public class UserServiceImpl implements UserService &#123; &#125; </span><br><span class="line">           @Repository public class UserDaoImpl implements UserDao &#123; &#125; getBean的默认名称是类名（头字母小写），如果想自定义，可以@Service(“***”)               这样来指定，这种bean默认是单例的，如果想改变，可以使用@Service(“beanName”) </span><br><span class="line">           @Scope(“prototype”)来改变。可以使用以下方式指定初始化方法和销毁方法（方法名任意）： @PostConstruct public void init() &#123; &#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/04/03/tomcat复习/" class="prev">PREV</a><a href="/2017/11/21/2017.11.21 多线程学习/" class="next">NEXT</a></div><div class="copyright"><p>© 2018 powered by <a href="https://github.com/cyzuestc" target="_blank">Chenyunzhao</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
