<p>根据用户是否登陆显示不同的链接<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;c:choose&gt;</span><br><span class="line">    &lt;c:when test=&quot;$&#123;empty sessionScope.sessionUser&#125;&quot;&gt;</span><br><span class="line">        &lt;a: href=&quot;&quot; target=&quot;body&quot;&gt;&lt;/a&gt;</span><br><span class="line">        &lt;a: href=&quot;&quot; target=&quot;body&quot;&gt;&lt;/a&gt;</span><br><span class="line">    &lt;/c:when&gt;</span><br><span class="line">    &lt;c:otherwise&gt;</span><br><span class="line">        欢迎你,$&#123;sessionScope.sessionUser.loginname&#125;&amp;nbsp;</span><br><span class="line">    &lt;/c:otherwise&gt;</span><br><span class="line">&lt;/c:choose&gt;</span><br></pre></td></tr></table></figure></p>
