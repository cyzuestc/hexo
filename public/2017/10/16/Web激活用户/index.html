<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Web激活用户 · 陈昀钊</title><meta name="description" content="Web激活用户 - 陈昀钊"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yzchen.com/atom.xml" title="陈昀钊"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">LASTEST</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ALL</a></li><li class="nav-list-item"><a href="https://www.uestc.edu.cn/" target="_blank" class="nav-list-link">UNIVERSITY</a></li><li class="nav-list-item"><a href="https://github.com/cyzuestc" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="http://bbs.uestc.edu.cn/" target="_blank" class="nav-list-link">BBS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Web激活用户</h1><div class="post-info">Oct 16, 2017</div><div class="post-content"><p>DAO模式是标准的J2EE设计模式之一,典型的DAO实现有下列几个组件:</p>
<ul>
<li>1.DAO工厂类</li>
<li>2.DAO接口</li>
<li>3.实现DAO接口具体实现类</li>
<li>4.数据传递对象</li>
</ul>
<p>事物划分:transaction demarcation</p>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">UserDao:（具体的查询，更新，等方法）</span><br><span class="line">//查询用户激活码</span><br><span class="line">public User findByCode(String code) throw SQLException&#123;</span><br><span class="line">    String sql = &quot;select * from t_user where activationCode = ?&quot;;</span><br><span class="line">    return qr.query(sql,new BeanHandler&lt;User&gt;(User.class),code);</span><br><span class="line">&#125;</span><br><span class="line">//激活用户</span><br><span class="line">public void updateStatus(String uid,boolean status) throws SQLException&#123;</span><br><span class="line">    String sql = &quot;update t_user set status=? where uid=?&quot;;</span><br><span class="line">    qr.update(sql,status,uid);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">UserService:</span><br><span class="line">public UserDao userDao = new UserDao();</span><br><span class="line">//激活功能</span><br><span class="line">public void activation(String code) throw UserException&#123;</span><br><span class="line">    &lt;!--1.通过激活码查询用户--&gt;</span><br><span class="line">    &lt;!--2.如果user是null,说明无效是无效激活码,抛异常--&gt;</span><br><span class="line">    &lt;!--3.查看用户状态是否为true--&gt;</span><br><span class="line">    &lt;!--4.修改状态为true--&gt;</span><br><span class="line">    </span><br><span class="line">    User user = userDao.findByCode(code);</span><br><span class="line">    if(user == null)throw new UserException(&quot;无效的激活码&quot;);</span><br><span class="line">    if(user.isStatus()) throw new UserException(&quot;您已经激活了，不要二次激活&quot;)；</span><br><span class="line">    userDao.updateStatus(user.getUid(),true);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">UserServlet:</span><br><span class="line"></span><br><span class="line">public String activation(HttpServletRequest req,HttpServletResponse resp) throw ServletException,IOException&#123;</span><br><span class="line">    &lt;!--1.获取参数激活码--&gt;</span><br><span class="line">    &lt;!--2.用激活码调用service方法完成激活。如果有异常，保存到request中，转发到msg.jsp显示--&gt;</span><br><span class="line">    &lt;!--3.保存成功信息到request，转发到msg.jsp显示--&gt;</span><br><span class="line">    String code = req.getParameter(&quot;activationCode&quot;);</span><br><span class="line">    try&#123;</span><br><span class="line">        userService.activation(code);</span><br><span class="line">        req.setAttribute(&quot;code&quot;,&quot;success&quot;);</span><br><span class="line">        req.setAttribute(&quot;msg&quot;,&quot;恭喜，激活成功&quot;);        </span><br><span class="line">    &#125;catch(UserException e)&#123;</span><br><span class="line">        req.setAttribute(&quot;msg&quot;,getMessage());</span><br><span class="line">        req.setAttribute(&quot;code&quot;,&quot;error&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    return &quot;f:/jsps/msg.jsp&quot;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
