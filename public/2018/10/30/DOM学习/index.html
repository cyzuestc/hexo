<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> DOM学习 · 陈昀钊</title><meta name="description" content="DOM学习 - 陈昀钊"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yzchen.com/atom.xml" title="陈昀钊"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">LASTEST</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ALL</a></li><li class="nav-list-item"><a href="https://www.uestc.edu.cn/" target="_blank" class="nav-list-link">UNIVERSITY</a></li><li class="nav-list-item"><a href="https://github.com/cyzuestc" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="http://bbs.uestc.edu.cn/" target="_blank" class="nav-list-link">BBS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">DOM学习</h1><div class="post-info">Oct 30, 2018</div><div class="post-content"><h1 id="获取属性节点"><a href="#获取属性节点" class="headerlink" title="获取属性节点"></a>获取属性节点</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;d1&quot; align=&quot;center&quot; class=&quot;abc&quot;&gt;hello html dom&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">var div = document.getElementById(&quot;d1&quot;);</span><br><span class="line">var as = div.attributes;</span><br><span class="line"></span><br><span class="line">for(i=0;i&lt;as.length;i++)&#123;</span><br><span class="line">    document.write(as[i].nodeName);</span><br><span class="line">    document.write(&quot;&lt;br&gt;)</span><br><span class="line">    document.write(as[i].nodeValue);</span><br><span class="line">    document.write(&quot;&lt;br&gt;)</span><br><span class="line">    document.write(as[&quot;id&quot;].nodeValue);</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<h1 id="获取内容节点"><a href="#获取内容节点" class="headerlink" title="获取内容节点"></a>获取内容节点</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;d1&quot; align=&quot;center&quot; class=&quot;abc&quot;&gt;hello html dom&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">&lt;div id=&quot;d1&quot; align=&quot;center&quot; class=&quot;abc&quot;&gt;hello html dom&lt;/div&gt;</span><br><span class="line">var div = document.getElementById(&quot;d1&quot;);</span><br><span class="line">var content = div.childNodes[0];</span><br><span class="line">document.write(content.nodeName);</span><br><span class="line">document.write(&quot;&lt;br&gt;&quot;);</span><br><span class="line">document.write(content.nodeValue);</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<h1 id="获取节点名称与节点值"><a href="#获取节点名称与节点值" class="headerlink" title="获取节点名称与节点值"></a>获取节点名称与节点值</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;d1&quot;&gt;hello HTML DOM&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">function p(s)&#123;</span><br><span class="line">    document.write(s);</span><br><span class="line">    document.write(&quot;&lt;br&gt;&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var div = document.getElementById(&quot;d1);</span><br><span class="line">p(div.nodeName);</span><br><span class="line">p(div.attributes[0].nodeName);</span><br><span class="line">p(div.attributes[0].nodeValue);</span><br><span class="line">p(div.childNodes[0].nodeName);</span><br><span class="line">p(div.childNodes[0].nodeValue);</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<h1 id="元素的文本内容"><a href="#元素的文本内容" class="headerlink" title="元素的文本内容"></a>元素的文本内容</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">&lt;div id = &quot;d&quot;&gt;hello HTML DOM&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">function changeDiv1()&#123;</span><br><span class="line">    document.getElementById(&quot;d).childNodes[0].nodeValue = &quot;通过childNodes[0].value改变内容&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function changeDiv2()&#123;</span><br><span class="line">    document.getElementById(&quot;d).innerHTML = &quot;通过innerHTML改变内容&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;button onclick=&quot;changeDiv1()&quot;&gt;通过内容节点改变div内容&lt;/button&gt;</span><br><span class="line">&lt;button onclick=&quot;changeDiv2()&quot;&gt;通过innerHTML改变div内容&lt;/button&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<h1 id="创建节点"><a href="#创建节点" class="headerlink" title="创建节点"></a>创建节点</h1><ol>
<li>createElement</li>
<li>createTextNode</li>
<li>createAttribute<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">&lt;div id=&quot;d&quot;&gt;Hello HTML DOM&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">function add()&#123;</span><br><span class="line">  var hr=document.createElement(&quot;hr&quot;);</span><br><span class="line">  var div1 = document.getElementById(&quot;d&quot;);</span><br><span class="line">  div1.appendChild(hr);</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"> </span><br><span class="line">&lt;button onclick=&quot;add()&quot;&gt;在div中追加一个hr元素&lt;/button&gt;</span><br><span class="line"> </span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
