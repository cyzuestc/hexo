<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 电源vb编程 · 陈昀钊</title><meta name="description" content="电源vb编程 - 陈昀钊"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yzchen.com/atom.xml" title="陈昀钊"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://www.uestc.edu.cn/" target="_blank" class="nav-list-link">UNIVERSITY</a></li><li class="nav-list-item"><a href="https://github.com/cyzuestc" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="http://bbs.uestc.edu.cn/" target="_blank" class="nav-list-link">清水河畔</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">电源vb编程</h1><div class="post-info">Aug 23, 2018</div><div class="post-content"><h1 id="第一步，初始化MSComm，并引入Sleep函数"><a href="#第一步，初始化MSComm，并引入Sleep函数" class="headerlink" title="第一步，初始化MSComm，并引入Sleep函数"></a>第一步，初始化MSComm，并引入Sleep函数</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">Private Declare Sub Sleep Lib &quot;Kernel32&quot; (ByVal NextRunProgramTimeAsMs As Long)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Private Sub Form_load()</span><br><span class="line"></span><br><span class="line">With MSComm1</span><br><span class="line">.CommPort = 3 &apos;选择串口2</span><br><span class="line">.Settings = &quot;9600,n,8,1&quot; &apos;9.6kbit/s,无校验,8位数据位,1位停止位</span><br><span class="line">.InputMode = comInputModeBinary &apos;以二进制格式读取接收缓冲区</span><br><span class="line">.RThreshold = 1 &apos;接收字符数大于等于1就会产生接收中断</span><br><span class="line">.InputLen = 0 &apos;读出接收缓冲区中的所有内容</span><br><span class="line">.OutBufferCount = 0 &apos;清空发送缓冲区</span><br><span class="line">.InBufferCount = 0 &apos;清空接收缓冲区</span><br><span class="line">.InputMode = comInputModeText</span><br><span class="line"></span><br><span class="line">End With</span><br><span class="line"></span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
<h1 id="第二步-打开端口"><a href="#第二步-打开端口" class="headerlink" title="第二步,打开端口"></a>第二步,打开端口</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Private Sub Command1_Click()</span><br><span class="line"></span><br><span class="line">MSComm1.PortOpen = True</span><br><span class="line"></span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
<h1 id="第三步，向电源发送信息，注意设置间隔时间避免死机（每个命令都以-amp-Chr-10-结束）"><a href="#第三步，向电源发送信息，注意设置间隔时间避免死机（每个命令都以-amp-Chr-10-结束）" class="headerlink" title="第三步，向电源发送信息，注意设置间隔时间避免死机（每个命令都以 &amp; Chr(10) 结束）"></a>第三步，向电源发送信息，注意设置间隔时间避免死机（每个命令都以 &amp; Chr(10) 结束）</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">Private Sub Command2_Click()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV 0.10000&quot; &amp; Chr(10)</span><br><span class="line"> Sleep (100)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV?&quot; &amp; Chr(10)</span><br><span class="line">Sleep (500)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV 0.20000&quot; &amp; Chr(10)</span><br><span class="line"> Sleep (100)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV?&quot; &amp; Chr(10)</span><br><span class="line">Sleep (500)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV 0.30000&quot; &amp; Chr(10)</span><br><span class="line"> Sleep (100)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV?&quot; &amp; Chr(10)</span><br><span class="line">Sleep (500)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV 0.40000&quot; &amp; Chr(10)</span><br><span class="line"> Sleep (100)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV?&quot; &amp; Chr(10)</span><br><span class="line">Sleep (500)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV 0.50000&quot; &amp; Chr(10)</span><br><span class="line"> Sleep (100)</span><br><span class="line"> MSComm1.Output = &quot;SOUR:CURR:LEV?&quot; &amp; Chr(10)</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
<h1 id="第四步，等待触发OnComm事件，并将返回值写入文件（注意设置间隔时间，等待数据写入完全再读取）"><a href="#第四步，等待触发OnComm事件，并将返回值写入文件（注意设置间隔时间，等待数据写入完全再读取）" class="headerlink" title="第四步，等待触发OnComm事件，并将返回值写入文件（注意设置间隔时间，等待数据写入完全再读取）"></a>第四步，等待触发OnComm事件，并将返回值写入文件（注意设置间隔时间，等待数据写入完全再读取）</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">Private Sub MSComm1_OnComm() &apos;OnComm事件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Select Case MSComm1.CommEvent</span><br><span class="line">Case comEvReceive &apos;如果接收到字符</span><br><span class="line"> </span><br><span class="line">Sleep (50)</span><br><span class="line">Text1.Text() = MSComm1.Input</span><br><span class="line">Debug.Print Text1.Text()</span><br><span class="line">Open &quot;c:\1.txt&quot; For Append As #1</span><br><span class="line"></span><br><span class="line">Print #1, Text1.Text()</span><br><span class="line"></span><br><span class="line">Close #1</span><br><span class="line"></span><br><span class="line">End Select</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
